<div class="container" *ngIf="stockPrice$">
  <h2>{{stockSymbol$ | async}}</h2>
  <span>Current price: </span>{{stockPrice$ | async}}
  <br>
  <span>Last updated: </span>{{lastUpdated$ | async | date:'longDate'}}
</div>

<div *ngIf="displayChart"
     class="center" style="position: relative;
     height:40vh; width:80vw">
  <canvas #canvas id="canvas">{{ priceChart }}</canvas>
</div>
